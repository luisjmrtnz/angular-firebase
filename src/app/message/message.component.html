<div class="card text-center container-margin">
  <div class="card-header">
    Message
  </div>
  <div class="card-block">
    <p class="card-text">{{ message.text }}</p>
    <button (click)="update(inputText.value)" class="btn btn-primary">Update</button>
    <button (click)="delete(message.$key)" class="btn btn-danger">Delete </button>
  </div>
  <div class="card-footer text-muted">
    {{ message.date | date: 'medium'}}
  </div>
</div>
