<div class="container">
  <message-form></message-form>
  <div class="card container-margin">
    <ul class="list-group list-group-flush">
      <li *ngFor="let message of messages$ | async"
          class="list-group-item">
          <message [messageText]="message.text"
          (onUpdated)="onUpdated($event, message.$key)"></message>
      </li>
    </ul>
  </div>
</div>
