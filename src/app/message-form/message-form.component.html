<form class="form-inline container-margin">
  <div class="form-group">
    <label class="sr-only">New Mesage</label>
    <p class="form-control-static">New Message:</p>
  </div>
  <div class="form-group mx-sm-3">
    <input type="text" #inputText class="form-control" placeholder="Whats on your mind?">
  </div>
  <button class="btn btn-primary"
  (click)="createNew(inputText.value); inputText.value='' ">Add</button>
</form>
